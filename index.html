<body>
  <div class="wrapper">
    <header class="top-header">
      <i><svg class="book" xmlns="http://www.w3.org/2000/svg" width="34" height="38" viewBox="0 0 34 38"><g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5"><path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28"/><path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8"/><path d="M11 9h12"/></g></svg></i>
      <div class="switchers">
        <div class="dropdown">
          <button class="dropbtn" id="actual-font">Serif</button>
          <div class="dropdown-content">
            <button value="sans-serif" id="changeFont">Sans Serif</button>
            <button value="serif" id="changeFont">Serif</button>
            <button value="mono" id="changeFont">Mono</button>
          </div>
          <i><svg xmlns="http://www.w3.org/2000/svg" width="14" height="8" viewBox="0 0 14 8"><path fill="none" stroke="#A445ED" stroke-width="1.5" d="m1 1 6 6 6-6"/></svg></i>
        </div>
        <div class="bar"></div>
        	<!--Theme switch-->
          <div class="theme-switcher" id="change-theme">
            <div class="theme-button "></div>
          </div>
          <!-- Moon icon -->
          <i><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"><path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"/></svg></i>
        </div>
    </header>
    <main>
      <div>
        <!-- Word input -->
        <header class="search-holder">
          <form id="form" action="" class="form-input">
            <input type="text" class="search-input" id="input" value="" required>
            <button type="submit" class="search-icon" id="submit"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path fill="none" stroke="#A445ED" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z"/></svg></button>
          </form>
        </header>
        <!-- Error message case word was not found (or request get any error) -->
        <div class="error-msg remove-display">
          <span class="emoji">üòï</span>
          <p><strong>No Definitions Found</strong></p>
          <p>Sorry pal, we couldn't find definitions for the word you were looking for. You can try the search again at later time or head to the web instead.</p>
        </div>
        <!-- Main content == Searched word + play audio button -->
        <div id="content">
          <section class="word-title">
            <div>
              <h1 id="searched-word">Keyboard</h1>
              <p id="pronounce">/ÀàkiÀêb…îÀêd/</p>
            </div>
            <button id="play-audio"><i><svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 75 75"><g fill="#A445ED" fill-rule="evenodd"><circle cx="37.5" cy="37.5" r="37.5" opacity=".25"/><path d="M29 27v21l21-10.5z" /></g></svg></i></button>
          </section>
          <!-- code inside below section is inserted dynamically with JS -->
          <section class="word-type-wrapper" id="meaning-section">
